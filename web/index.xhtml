<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p>
            This simple application utilizes a request-scoped JSF managed bean
            to display the message below. If you change the "hello" variable value within the
            managed bean's constructor and then recompile and run the application, the
            new message appears.
            <br/>
            <br/>
            #{helloController.hello}
            <br/>
            or
            <br/>
            <h:outputText id="helloMessage" value="#{helloController.date}"/>
        </p>
    </h:body> 
</html>
